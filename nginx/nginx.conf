upstream api_gateway {
    server api-gateway:4000;
}

upstream web_app {
    server web:3000;
}

server {
    listen 80;
    server_name _;

    # ── Upload limit (match app setting) ─────────────────
    client_max_body_size 50M;

    # ── Timeouts ─────────────────────────────────────────
    proxy_connect_timeout 60s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;

    # ── Common proxy headers ─────────────────────────────
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # ── GraphQL ──────────────────────────────────────────
    location /graphql {
        proxy_pass http://api_gateway/graphql;

        # WebSocket upgrade (for GraphQL subscriptions)
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ── API routes ───────────────────────────────────────
    location /api/ {
        proxy_pass http://api_gateway/;
    }

    # ── Health check (API Gateway) ───────────────────────
    location /api/health {
        proxy_pass http://api_gateway/health;
    }

    # ── SSE progress stream ──────────────────────────────
    location /api/progress/ {
        proxy_pass http://api_gateway/progress/;

        # SSE-specific: disable buffering for real-time streaming
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }

    # ── Socket.IO (WebSocket annotations) ────────────────
    location /socket.io/ {
        proxy_pass http://api_gateway/socket.io/;

        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ── File uploads ─────────────────────────────────────
    location /upload {
        proxy_pass http://api_gateway/upload;
        proxy_request_buffering off;
    }

    # ── Next.js (catch-all) ──────────────────────────────
    location / {
        proxy_pass http://web_app;

        # Next.js HMR / dev WebSocket (useful for debugging)
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
