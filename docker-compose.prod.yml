# ─────────────────────────────────────────────────────────
# DocFlow — Production Docker Compose
# Usage:
#   docker compose -f docker-compose.prod.yml build
#   docker compose -f docker-compose.prod.yml up -d
#   docker compose -f docker-compose.prod.yml down
# ─────────────────────────────────────────────────────────

services:
  # ─── PostgreSQL ──────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: docflow-postgres
    restart: unless-stopped
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-docflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docflow_secret}
      POSTGRES_DB: ${POSTGRES_DB:-docflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-docflow}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - docflow-network

  # ─── Redis ───────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: docflow-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - docflow-network

  # ─── MinIO (S3-compatible object store) ─────────────────
  minio:
    image: minio/minio:latest
    container_name: docflow-minio
    restart: unless-stopped
    ports:
      - '${MINIO_PORT:-9000}:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin_secret}
    volumes:
      - minio_data:/data
    command: server /data --console-address ':9001'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - docflow-network

  # ─── API Gateway ─────────────────────────────────────────
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: docflow-api-gateway
    restart: unless-stopped
    expose:
      - '4000'
    environment:
      NODE_ENV: production
      # ── PostgreSQL
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-docflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docflow_secret}
      POSTGRES_DB: ${POSTGRES_DB:-docflow}
      # ── Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # ── JWT
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-use-a-long-random-string}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}
      # ── API Gateway
      API_GATEWAY_PORT: 4000
      API_GATEWAY_GRAPHQL_PATH: /graphql
      API_GATEWAY_CORS_ORIGIN: ${API_GATEWAY_CORS_ORIGIN:-http://localhost}
      # ── Worker gRPC
      WORKER_GRPC_HOST: worker
      WORKER_GRPC_PORT: 50051
      # ── MinIO
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin_secret}
      MINIO_BUCKET: ${MINIO_BUCKET:-docflow-documents}
      MINIO_USE_SSL: 'false'
      # ── Upload
      UPLOAD_MAX_FILE_SIZE_MB: ${UPLOAD_MAX_FILE_SIZE_MB:-50}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:4000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - docflow-network

  # ─── Worker ──────────────────────────────────────────────
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: docflow-worker
    restart: unless-stopped
    expose:
      - '50051'
      - '50052'
    environment:
      NODE_ENV: production
      # ── PostgreSQL
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-docflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docflow_secret}
      POSTGRES_DB: ${POSTGRES_DB:-docflow}
      # ── Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # ── Worker
      WORKER_GRPC_HOST: 0.0.0.0
      WORKER_GRPC_PORT: 50051
      WORKER_HTTP_PORT: 50052
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:50052/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - docflow-network

  # ─── Web (Next.js) ──────────────────────────────────────
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: docflow-web
    restart: unless-stopped
    expose:
      - '3000'
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost}
    depends_on:
      api-gateway:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - docflow-network

  # ─── Nginx Reverse Proxy ────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    container_name: docflow-nginx
    restart: unless-stopped
    ports:
      - '${NGINX_PORT:-80}:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      api-gateway:
        condition: service_healthy
      web:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:80']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - docflow-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  docflow-network:
    driver: bridge
